<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Cookie Clicker Game</title>
  </head>
  <body>
    <div id="counter">0</div>
    <div id="cps">0/s</div>
    <button type="button" id="cookie">
      <img src="/Cookie Clicker Game/img/cookie.png" alt="Cookie" />
    </button>
    <div class="shop">
      <button class="btn" type="button" id="btn-1">Home Made 100</button>
      <button class="btn" type="button" id="btn-2">Bake 500</button>
      <button class="btn" type="button" id="btn-3">Factory 5000</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
