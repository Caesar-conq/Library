    <main class="todo-main">
      <h1 class="todo-title">
        <span>To-do List App</span>
        <i class="bx bx-checklist"></i>
      </h1>
      <form class="todo-form" id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="E.g. go to the Gym..."
        />
        <button id="todo-btn">Add</button>
      </form>
      <ul id="todo-ul">
        <li class="todoLi">
          <input type="checkbox" id="todo-1" />
          <label for="todo-1" class="custom-checkbox">
            <i class="bx bx-check"></i>
          </label>
          <label for="todo-1" class="todo-text">
            <span>Go to the Gym</span>
          </label>
          <button class="dlt-btn">
            <i class="bx bx-trash"></i>
          </button>
        </li>
      </ul>
    </main>
